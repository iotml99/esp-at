# ESP32C6 Test Configuration
# Edit these values to match your setup

[serial]
# Serial port for UART1 connection (GPIO 6/7)
# Windows: COM3, COM4, etc.
# Linux: /dev/ttyUSB0, /dev/ttyACM0, etc.
# macOS: /dev/cu.usbserial-xxxxx
port = COM5
baudrate = 115200
timeout = 10

[wifi]
# WiFi credentials for testing HTTP functionality
# Leave empty to skip WiFi/HTTP tests
ssid = Airtel_Shvizma_5g
password = Careless@11

[testing]
# Test configuration options
test_basic_commands = true
test_wifi_connection = true
test_sd_card_operations = true
test_http_operations = true
test_http_with_sd_card = true

[urls]
# Test URLs for HTTP operations
simple_get_url = http://httpbin.org/get
json_test_url = http://httpbin.org/json

[performance]
# Performance test configuration
# Extended timeout for large downloads (seconds)
download_timeout = 800
# Maximum acceptable download time for 80MB (seconds)
max_download_time = 800
# Minimum acceptable download speed (MB/s)
min_download_speed = 0.1
# Performance test file URLs
test_url_1mb = https://bones.ch/media/qr/1M.txt
test_url_10mb = https://bones.ch/media/qr/10M.txt
test_url_80mb = https://bones.ch/media/qr/80M.txt
# HTTPBin URLs for API testing
httpbin_get = https://httpbin.org/get
httpbin_json = https://httpbin.org/json
httpbin_1mb = https://httpbin.org/bytes/1048576
