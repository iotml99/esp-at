[tool:pytest]
# ESP32-AT Commands Test Suite Configuration

# Test discovery
testpaths = .
python_files = test_esp32_at_commands.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=test_report.html
    --self-contained-html

# Test markers
markers =
    basic: Basic AT command tests
    wifi: Tests requiring WiFi connection
    sd_card: Tests requiring SD card
    http: HTTP/BNCURL operation tests
    performance: Performance testing with large downloads
    advanced: Advanced features (webradio, WPS, etc.)
    slow: Tests that take longer to execute
    very_slow: Very long tests (>5 minutes)
    requires_wifi: Requires active WiFi connection
    requires_sd: Requires mounted SD card
    hardware: Tests requiring hardware connection (auto-applied)

# Timeouts
timeout = 300
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version
minversion = 6.0
