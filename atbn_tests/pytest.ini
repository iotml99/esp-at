[tool:pytest]
# Pytest configuration for ESP32C6 AT command tests

# Test discovery patterns
python_files = test_*.py *_test.py simple_test.py performance_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=reports/atbn_test_report.html
    --self-contained-html

# Test markers
markers =
    slow: marks tests as slow (may take longer to execute)
    hardware: marks tests that require actual hardware connection
    wifi: marks tests that require WiFi connection
    sd_card: marks tests that require SD card
    performance: marks tests as performance benchmarks
    atbn: marks ATBN command tests
    integration: marks integration tests
    advanced: marks advanced test cases

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Custom test collection timeout
collect_timeout = 10
